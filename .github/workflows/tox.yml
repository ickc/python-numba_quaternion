name: Python package

on: [push, pull_request]

jobs:
  build-n-publish:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          # TODO: numba doesn't support 3.9 yet
          # - '3.9'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependenciesâ€”pip
      run: |
        pip install -U poetry setuptools
        make editable EXTRAS=[extras,tests]
        # make editable generated setup.py, let coverage read this instead of pyproject.toml
        mv pyproject.toml .pyproject.toml
    - name: Sanity check
      run: |
        pip check
        python -c 'import numba_quaternion'
